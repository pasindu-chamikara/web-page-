<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Desk API Test - Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Front Desk API Test - Simple</h1>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Test All Bookings API</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testAllBookings()">Test All Bookings</button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testAllBookings() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="text-info">Testing...</div>';
            
            try {
                console.log('Testing all bookings API...');
                const response = await fetch('/api/frontdesk/all-bookings');
                console.log(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log(`All bookings data: ${JSON.stringify(data)}`);
                    resultDiv.innerHTML = `
                        <div class="text-success">
                            <h6>Success!</h6>
                            <p>Found ${data.length} bookings</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    console.log(`Error: ${response.status} - ${errorText}`);
                    resultDiv.innerHTML = `
                        <div class="text-danger">
                            <h6>Error: ${response.status}</h6>
                            <p>${errorText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.log(`Exception: ${error.message}`);
                resultDiv.innerHTML = `
                    <div class="text-danger">
                        <h6>Exception</h6>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Test on page load
        window.onload = function() {
            console.log('Page loaded, testing API...');
            testAllBookings();
        };
    </script>
</body>
</html>
