<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Golden Palm Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 700px;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .register-body {
            padding: 40px 30px;
        }
        .register-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            color: white;
            text-align: center;
        }
        
        .register-right {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }
        
        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 40px;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-register {
            width: 100%;
            padding: 16px;
            background: #1e293b;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }
        
        .btn-register:hover {
            background: #0f172a;
            transform: translateY(-1px);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .input-group-text {
            background: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
        }
        .form-control.with-icon {
            border-left: none;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        .strength-weak { background-color: #dc3545; }
        .strength-medium { background-color: #ffc107; }
        .strength-strong { background-color: #28a745; }
        
        .illustration {
            width: 200px;
            height: 200px;
            margin-bottom: 32px;
        }
        
        .left-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .left-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .login-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 32px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .login-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            text-decoration: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .register-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
            
            .register-left {
                order: -1;
                padding: 40px 30px;
            }
            
            .register-right {
                padding: 40px 30px;
            }
            
            .illustration {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Left Side - Illustration -->
        <div class="register-left">
            <div class="illustration">
                <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.2)"/>
                    <rect x="60" y="60" width="80" height="100" rx="8" fill="white"/>
                    <rect x="70" y="80" width="60" height="4" rx="2" fill="#667eea"/>
                    <rect x="70" y="90" width="40" height="4" rx="2" fill="#667eea"/>
                    <rect x="70" y="100" width="50" height="4" rx="2" fill="#667eea"/>
                    <circle cx="85" cy="45" r="15" fill="white"/>
                    <path d="M85 35 L90 40 L85 45 L80 40 Z" fill="#667eea"/>
                    <rect x="150" y="120" width="30" height="40" rx="15" fill="white"/>
                    <rect x="160" y="130" width="10" height="20" rx="5" fill="#667eea"/>
                </svg>
            </div>
            <div class="left-title">Already Have An Account?</div>
            <div class="left-subtitle">Sign in to access your bookings and preferences</div>
            <a href="login.html" class="login-btn">Login</a>
        </div>
        
        <!-- Right Side - Register Form -->
        <div class="register-right">
            <div class="welcome-title">Create Account</div>
            <div class="welcome-subtitle">Get Started By Creating Your New Account</div>
            
            <div id="alertContainer"></div>
            
            <form id="registerForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 20px;">
                    <input type="text" class="form-control" id="firstName" 
                           placeholder="First Name" required>
                    <input type="text" class="form-control" id="lastName" 
                           placeholder="Last Name" required>
                </div>
                            
                <div style="margin-bottom: 20px;">
                    <input type="text" class="form-control" id="username" 
                           placeholder="Username" required>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <input type="email" class="form-control" id="email" 
                           placeholder="Email Address" required>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <input type="tel" class="form-control" id="phone" 
                           placeholder="Phone Number (Optional)">
                </div>
                            
                <div style="margin-bottom: 20px; position: relative;">
                    <input type="password" class="form-control" id="password" 
                           placeholder="Password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <input type="password" class="form-control" id="confirmPassword" 
                           placeholder="Confirm Password" required>
                </div>
                
                <div style="display: flex; align-items: flex-start; gap: 12px; margin-bottom: 24px;">
                    <input type="checkbox" id="agreeTerms" required style="width: 18px; height: 18px; margin-top: 2px;">
                    <label for="agreeTerms" style="font-size: 14px; color: #374151; line-height: 1.5;">
                        I agree to the <a href="#" style="color: #667eea; text-decoration: none;">Terms of Service</a> and 
                        <a href="#" style="color: #667eea; text-decoration: none;">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-register">Create Account</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Password visibility toggle (legacy)
        document.getElementById('togglePassword')?.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'password-strength';
            if (strength < 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength < 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });
        
        // Form validation and submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value
            };
            
            // Validation
            if (!formData.username || !formData.email || !formData.password || 
                !formData.firstName || !formData.lastName) {
                showAlert('Please fill in all required fields', 'danger');
                return;
            }
            
            if (formData.password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'danger');
                return;
            }
            
            if (formData.password !== document.getElementById('confirmPassword').value) {
                showAlert('Passwords do not match', 'danger');
                return;
            }
            
            if (formData.phone && !formData.phone.match(/^[0-9]{10}$/)) {
                showAlert('Phone number must be 10 digits', 'danger');
                return;
            }
            
            if (!document.getElementById('agreeTerms').checked) {
                showAlert('Please agree to the terms and conditions', 'danger');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const message = await response.text();
                    showAlert('Registration successful! Redirecting to login...', 'success');
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    const errorMessage = await response.text();
                    showAlert(errorMessage || 'Registration failed', 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'danger');
                console.error('Registration error:', error);
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
        }
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // User is already logged in, redirect to home
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
