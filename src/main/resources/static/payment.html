<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - Golden Palm Resort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    body { background: #f8f9fa; }
    .payment-card { border: none; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,.08); }
    .method-card { cursor: pointer; transition: transform .2s ease, box-shadow .2s ease; }
    .method-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,.12); }
    .method-selected { outline: 3px solid #0d6efd; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Golden Palm Resort</a>
    </div>
  </nav>

  <div class="container py-4">
    <div id="alertContainer"></div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card payment-card">
          <div class="card-body">
            <h4 class="mb-3">Complete Your Payment</h4>
            <p class="text-muted" id="bookingSummary"></p>

            <h6 class="mt-4">Select Payment Method</h6>
            <div class="row g-3 mt-1" id="methodGrid">
              <div class="col-md-4">
                <div class="card method-card" data-method="CREDIT_CARD">
                  <div class="card-body text-center">
                    <i class="fas fa-credit-card fa-2x mb-2"></i>
                    <div>Credit Card</div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card method-card" data-method="DEBIT_CARD">
                  <div class="card-body text-center">
                    <i class="fas fa-credit-card fa-2x mb-2"></i>
                    <div>Debit Card</div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card method-card" data-method="QR_PAYMENT">
                  <div class="card-body text-center">
                    <i class="fas fa-qrcode fa-2x mb-2"></i>
                    <div>QR Payment</div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card method-card" data-method="BANK_TRANSFER">
                  <div class="card-body text-center">
                    <i class="fas fa-university fa-2x mb-2"></i>
                    <div>Bank Transfer</div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card method-card" data-method="CASH">
                  <div class="card-body text-center">
                    <i class="fas fa-money-bill-wave fa-2x mb-2"></i>
                    <div>Cash</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-4 d-flex justify-content-between">
              <a href="/" class="btn btn-outline-secondary">Back to Home</a>
              <button id="payBtn" class="btn btn-primary" disabled>Confirm Payment</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let selectedMethod = null;
    const params = new URLSearchParams(window.location.search);
    const type = params.get('type'); // 'room' | 'event'
    const ref = params.get('ref');
    const amount = parseFloat(params.get('amount') || '0');

    document.getElementById('bookingSummary').textContent =
      `Type: ${type?.toUpperCase()} | Reference: ${ref || '-'} | Amount: LKR ${amount.toLocaleString()}`;

    document.querySelectorAll('.method-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.method-card').forEach(c => c.classList.remove('method-selected'));
        card.classList.add('method-selected');
        selectedMethod = card.dataset.method;
        document.getElementById('payBtn').disabled = !selectedMethod;
      });
    });

    document.getElementById('payBtn').addEventListener('click', async () => {
      if (!selectedMethod || !type || !ref) {
        showAlert('Missing payment details. Please try again.', 'danger');
        return;
      }

      const token = localStorage.getItem('authToken');
      if (!token) {
        showAlert('Please login first.', 'warning');
        return;
      }

      const endpoint = type === 'event' ? '/api/payments/event' : '/api/payments/room';
      const payload = { bookingReference: ref, paymentMethod: selectedMethod, amount };

      try {
        const resp = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify(payload)
        });
        const data = await resp.json().catch(() => ({}));
        if (!resp.ok) {
          showAlert(data.error || 'Payment initiation failed', 'danger');
          return;
        }

        showAlert('Payment initiated successfully. It will appear in Payment Officer dashboard as PENDING.', 'success');
        setTimeout(() => window.location.href = '/my-bookings.html', 1200);
      } catch (e) {
        console.error(e);
        showAlert('Payment failed. Please try again.', 'danger');
      }
    });

    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      const div = document.createElement('div');
      div.className = `alert alert-${type} alert-dismissible fade show`;
      div.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
      alertContainer.appendChild(div);
      setTimeout(() => { try { div.remove(); } catch(_){} }, 5000);
    }
  </script>
</body>
</html>
