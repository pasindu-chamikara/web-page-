<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Golden Palm Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }
        
        .login-left {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-right {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            color: white;
            text-align: center;
        }
        
        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 18px;
        }
        
        .password-field {
            position: relative;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 32px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: #1e293b;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }
        
        .btn-login:hover {
            background: #0f172a;
            transform: translateY(-1px);
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #9ca3af;
            font-size: 14px;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 1;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }
        
        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .social-btn:hover {
            border-color: #d1d5db;
            transform: translateY(-1px);
        }
        
        .social-btn.google {
            color: #ea4335;
        }
        
        .social-btn.apple {
            color: #000;
        }
        
        .social-btn.facebook {
            color: #1877f2;
        }
        
        .illustration {
            width: 200px;
            height: 200px;
            margin-bottom: 32px;
        }
        
        .right-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .right-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .register-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 32px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .register-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
            
            .login-right {
                order: -1;
                padding: 40px 30px;
            }
            
            .login-left {
                padding: 40px 30px;
            }
            
            .illustration {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Login Form -->
        <div class="login-left">
            <div class="welcome-title">Welcome Back!</div>
            <div class="welcome-subtitle">We Are Happy To Have You Back</div>
            
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" 
                           placeholder="Email or Phone Number" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <div class="password-field">
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="Password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="showAlert('Password reset feature coming soon!', 'info')">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-login">Login</button>
            </form>
            
            <div class="divider">
                <span>Or</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google" onclick="showAlert('Google login coming soon!', 'info')">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn apple" onclick="showAlert('Apple login coming soon!', 'info')">
                    <i class="fab fa-apple"></i>
                </button>
                <button class="social-btn facebook" onclick="showAlert('Facebook login coming soon!', 'info')">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
        </div>
        
        <!-- Right Side - Illustration -->
        <div class="login-right">
            <div class="illustration">
                <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.2)"/>
                    <rect x="60" y="60" width="80" height="100" rx="8" fill="white"/>
                    <rect x="70" y="80" width="60" height="4" rx="2" fill="#667eea"/>
                    <rect x="70" y="90" width="40" height="4" rx="2" fill="#667eea"/>
                    <rect x="70" y="100" width="50" height="4" rx="2" fill="#667eea"/>
                    <circle cx="85" cy="45" r="15" fill="white"/>
                    <path d="M85 35 L90 40 L85 45 L80 40 Z" fill="#667eea"/>
                    <rect x="150" y="120" width="30" height="40" rx="15" fill="white"/>
                    <rect x="160" y="130" width="10" height="20" rx="5" fill="#667eea"/>
                </svg>
            </div>
            <div class="right-title">Don't Have An Account?</div>
            <div class="right-subtitle">Get Started By Creating Your New Account</div>
            <a href="register.html" class="register-btn">Register</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Show alerts if Spring Security redirects with error or logout params
        (function() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('error')) {
                showAlert('Invalid username or password', 'danger');
            }
            if (params.has('logout')) {
                showAlert('You have been logged out successfully', 'success');
            }
        })();

        // Handle JWT login via API
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const username = form.username.value.trim();
            const password = form.password.value;

            if (!username || !password) {
                showAlert('Please enter username and password', 'warning');
                return;
            }

            try {
                const resp = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!resp.ok) {
                    showAlert('Invalid username or password', 'danger');
                    return;
                }

                const data = await resp.json();
                if (!data || !data.token || !data.user) {
                    showAlert('Login failed: invalid server response', 'danger');
                    return;
                }

                // Store token and user
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userInfo', JSON.stringify(data.user));

                // Redirect based on role
                const role = (data.user.role || '').toUpperCase();
                if (role === 'ADMIN') {
                    window.location.href = 'admin.html';
                } else if (role === 'MANAGER') {
                    window.location.href = 'manager.html';
                } else if (role === 'FRONT_DESK') {
                    window.location.href = 'frontdesk.html';
                } else if (role === 'PAYMENT_OFFICER') {
                    window.location.href = 'payment-officer.html';
                } else {
                    window.location.href = 'index.html';
                }
            } catch (err) {
                console.error('Login error:', err);
                showAlert('Login failed. Please try again.', 'danger');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.style.cssText = 'border-radius: 12px; margin-bottom: 20px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
        }
    </script>
</body>
</html>
