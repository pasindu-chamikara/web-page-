<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Desk API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Front Desk API Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Statistics API</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testStatistics()">Test Statistics</button>
                        <div id="statisticsResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test All Bookings API</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testAllBookings()">Test All Bookings</button>
                        <div id="allBookingsResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Console Log</h5>
                    </div>
                    <div class="card-body">
                        <div id="consoleLog" style="background: #f8f9fa; padding: 10px; height: 200px; overflow-y: auto; font-family: monospace;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const consoleLog = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            consoleLog.innerHTML += `[${timestamp}] ${message}<br>`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
            console.log(message);
        }

        async function testStatistics() {
            const resultDiv = document.getElementById('statisticsResult');
            resultDiv.innerHTML = '<div class="text-info">Testing...</div>';
            
            try {
                log('Testing statistics API...');
                const response = await fetch('/api/frontdesk/statistics');
                log(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Statistics data: ${JSON.stringify(data)}`);
                    resultDiv.innerHTML = `<div class="text-success">Success! Data: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    const errorText = await response.text();
                    log(`Error: ${response.status} - ${errorText}`);
                    resultDiv.innerHTML = `<div class="text-danger">Error: ${response.status} - ${errorText}</div>`;
                }
            } catch (error) {
                log(`Exception: ${error.message}`);
                resultDiv.innerHTML = `<div class="text-danger">Exception: ${error.message}</div>`;
            }
        }

        async function testAllBookings() {
            const resultDiv = document.getElementById('allBookingsResult');
            resultDiv.innerHTML = '<div class="text-info">Testing...</div>';
            
            try {
                log('Testing all bookings API...');
                const response = await fetch('/api/frontdesk/all-bookings');
                log(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`All bookings data: ${JSON.stringify(data)}`);
                    resultDiv.innerHTML = `<div class="text-success">Success! Found ${data.length} bookings</div>`;
                } else {
                    const errorText = await response.text();
                    log(`Error: ${response.status} - ${errorText}`);
                    resultDiv.innerHTML = `<div class="text-danger">Error: ${response.status} - ${errorText}</div>`;
                }
            } catch (error) {
                log(`Exception: ${error.message}`);
                resultDiv.innerHTML = `<div class="text-danger">Exception: ${error.message}</div>`;
            }
        }

        // Test on page load
        window.onload = function() {
            log('Page loaded, testing APIs...');
            testStatistics();
            setTimeout(testAllBookings, 1000);
        };
    </script>
</body>
</html>
